<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reaction Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h2>Gautam Sagar Mallela - reaction timer</h2>
    <p id="target">Your time </p>
    <p id="countdown">Count</p>
    <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
    <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>
    <p id="target"></p>

    <script>
        let myTime = undefined
        function recordReact() {
            myTime = Date.now()
            console.log(myTime)
        }
        function startTime() {
            // Random function
            let limit = Math.floor(Math.random() * (10 - 2 + 1) + 2) 
            for (let index = limit; index <= 10; index++) {
                setTimeout(() => {
                    document.getElementById('countdown').innerHTML = index
                }, Math.abs(3 - index) * 1000)
            }

            setTimeout(() => {
                if (myTime == undefined) {
                    document.getElementById('target').innerHTML = "Too Slow"

                } else {
                    let currentTime = Date.now()
                    let difference = Math.abs(currentTime - myTime)
                    document.getElementById('target').innerHTML = "Time was " + difference
                }

            }, 3000)
        }
    </script>

</body>

</html>
